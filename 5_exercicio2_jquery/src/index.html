<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- plugins jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/5_exercicio2_jquery/jquery/jquery.mask.min.js"></script>

    <!-- script js -->
    <script src="/5_exercicio2_jquery/src/index.js" defer></script>

    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <title>formulario de cadastro</title>
</head>

<body>
    <section class="container">

        <h2>Cadastro de pacientes (UBS)</h2>

        <div>
            <form id="formulario">
                <label for="nome">Nome completo:</label>
                <input type="text" name="nome" id="nome" placeholder="digite seu nome completo">

                <label for="telefone">Telefone:</label>
                <input type="tel" name="telefone" id="telefone" placeholder="digite seu numero de contato">

                <label for="email">e-mail:</label>
                <input type="email" name="email" id="email" placeholder="digite seu email ">

                <label for="cpf">CPF:</label>
                <input type="text" name="cpf" id="cpf" placeholder="digite seu cpf">

                <label for="endereço">Endereço:</label>
                <input type="text" name="endereco" id="endereco" placeholder="digite seu endereço completo ">

                <label for="cep">CEP:</label>
                <input type="text" name="cep" id="cep" placeholder="digite seu cep ">

                <button type="submit">Cadastrar</button>

            </form>
        </div>
    </section>
</body>

</html>
