<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->

    <title>Formulario bootstrap</title>

</head>

<body>
    <!-- formulario -->
    <div class="container">
        <h1 class="text-primary mt-3 mb-3 fw-bold">formulario de cadastro</h1>
        <div class="row ">
            <form>
                <label class="form-label fw-bold" for="nome">Seu nome:</label>
                <input type="text" class="form-control" name="nome" id="nome" placeholder="digite seu nome">

                <label class="form-label fw-bold" for="email">E-mail:</label>
                <input type="email" class="form-control " name="email" id="email" placeholder="digite seu email">

                <label class="form-label fw-bold" for="telefone">Telefone:</label>
                <input type="tel" class="form-control" name="telefone" id="telefone" placeholder="digite seu telefone">

                <button type="submit" class="btn btn-primary mt-3 px-5">Enviar</button>
            </form>
        </div>
    </div>
</body>

</html>
