<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>projeto de estudos Ebac</title>

</head>

<body>
  <header>
    <h1>Formulario de cadastro</h1>
  </header>

  <main>
    <form>
      <label for="nome">Nome</label>
      <input type="text" name="nome" id="nome" placeholder="digite seu nome "><br><br>

      <label for="email">E-mail</label>
      <input type="email" name="email" id="email" placeholder="digite seu e-mail "><br><br>

      <label for="senha">Senha</label>
      <input type="password" name="senha" id="senha" placeholder="digite sua senha "><br><br>

      <button type="submit">Cadastrar</button>
    

    </form>
  </main>
</body>

</html>
